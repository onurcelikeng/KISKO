<section class="content-header">
  <h1>
    Sistem Bildirimleri
  </h1>
  <ol class="breadcrumb">
    <li><a><i class="fa fa-dashboard"></i> Anasayfa</a></li>
    <li class="active">Sistem Bildirimleri</li>
  </ol> 
</section>

<section class="content">           
  <div class="row">

    <div class="col-md-12">
      <div class="box {{boxColor}}">
        <div class="box-header with-border">
          <h3 class="box-title"></h3>            
          <div class="box-tools pull-right">
            <div class="has-feedback">
              <form (keydown)="search($event)">
                <input id="value" name="value" type="text" #value="ngModel" [(ngModel)]="searchCredentials.value" class="form-control input-sm" placeholder="Ara">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </form>
            </div>
          </div>
        </div>

        <div class="box-body">
          <div class="mailbox-controls">

            <button type="button" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-plus"></i></button>                
            <button (click)="getAllNotifications()" type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>

            <div class="pull-right">
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
              </div>
            </div>

          </div>
          
          <div class="table-responsive mailbox-messages">
            <table datatable id="datatables" [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
              <tbody>
                <tr *ngFor="let row of dataTable.dataRows; let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
                  <td style="vertical-align:middle;">{{ row.tckimlik }}</td>
                  <td style="vertical-align:middle;"><b>{{ row.title }}</b><br/>{{ row.message }}</td>
                  <td style="vertical-align:middle;">{{ row.date }}</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</section>
