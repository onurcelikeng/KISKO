<body class="hold-transition login-page style">
  <div class="login-box">

    <div class="login-logo">
      <img style="margin-top: -3px" src="assets/images/kisko_logo.png" height="60" width="60">
      <a><b>KISKO</b>PORTAL</a>     
    </div>

    <div class="login-box-body">
      <p class="login-box-msg">Oturum açmak için giriş yapınız.</p>

        <div class="form-group has-feedback">
          <input id="tc" name="tc" type="text" mask="00000000000" placeholder="5xxx xxx xx xx" class="form-control" #tc="ngModel" required [(ngModel)]="loginCredentials.tckimlik" placeholder="T.C. Kimlik No"/>
          <div *ngIf="tc.invalid && (tc.dirty || tc.touched)" style="color:red" class="alert">
            <div *ngIf="tc.errors.required">TC kimlik numarası zorunludur..</div>
          </div>
        </div>

        <div class="form-group has-feedback">
          <input id="password" (keyup.enter)="login()" name="password" type="password" class="form-control" #password="ngModel" required [(ngModel)]="loginCredentials.password" placeholder="Şifre"/>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" style="color:red" class="alert">
            <div *ngIf="password.errors.required">Şifre zorunludur.</div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-8">
          </div>

          <div class="col-xs-4">
            <button type="submit" (click)="login()" class="btn btn-primary btn-block btn-flat">Giriş Yap</button>
          </div>

        </div>

    </div>

  </div>
</body>
